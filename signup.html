<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - FASCO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/auth.css">
    <link rel="icon" href="./assets/images/shop_icon.webp">
</head>

<body>

    <main class="auth-container">

        <aside class="auth-image-panel">
            <img src="./assets/images/signup.webp" alt="Fashion Model">
        </aside>

        <section class="auth-form-panel">
            <div class="auth-form-content">

                <header class="logo font-title">
                    <a href="index.html">FASCO</a>
                </header>

                <h1>Створити акаунт</h1>

                <div class="social-login">
                    <button class="social-btn">
                        <img class="google-icon" src="./assets/images/google-icon.webp" alt="Google">
                        Реєстрація через Google
                    </button>
                    <button class="social-btn">
                        <img class="email-icon" src="./assets/images/email-icon.webp" alt="Email">
                        Реєстрація через Email
                    </button>
                </div>

                <div class="divider">OR</div>

                <form action="#" method="POST">

                    <div class="input-row">
                        <div class="input-group">
                            <input type="text" id="first-name" name="first-name" placeholder="Ім'я" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="last-name" name="last-name" placeholder="Прізвище" required>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <input type="email" id="email" name="email" placeholder="Електронна пошта" required>
                        </div>
                        <div class="input-group">
                            <input type="tel" id="phone" name="phone" placeholder="Номер телефону">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <input type="password" id="password" name="password" placeholder="Пароль" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="confirm-password" name="confirm-password"
                                placeholder="Підтвердіть пароль" required>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary">Створити акаунт</button>
                    </div>

                    <p class="auth-link">Вже є акаунт? <a href="signin.html">Увійти</a></p>

                </form>

            </div>

            <footer class="auth-footer">
                FASCO Умови та Положення
            </footer>
        </section>
    </main>

</body>

</html>
