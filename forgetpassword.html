<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сторінка забули пароль. Відновіть доступ до вашого акаунту FASCO, надіславши код на вашу електронну пошту або номер телефону.">
    <title>Забули пароль - FASCO</title>
    <link rel="stylesheet" href="./assets/styles/auth.css">
    <link rel="icon" href="./assets/images/shop_icon.webp">
</head>

<body>

    <main class="auth-container">

        <aside class="auth-image-panel">
            <img src="./assets/images/signin.webp" alt="Fashion Model">
        </aside>

        <section class="auth-form-panel">
            <div class="auth-form-content">

                <header class="logo font-title">
                    <a href="index.html">FASCO</a>
                </header>

                <div class="auth-form-block">
                    <h1>Забули пароль</h1>

                    <form action="#" method="POST">

                        <div class="input-row">
                            <div class="input-group">
                                <input type="text" id="first-name" name="first-name" placeholder="Ім'я" required>
                            </div>
                            <div class="input-group">
                                <input type="text" id="last-name" name="last-name" placeholder="Прізвище" required>
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <input type="email" id="email" name="email" placeholder="Електронна пошта" required>
                            </div>
                            <div class="input-group">
                                <input type="tel" id="phone" name="phone" placeholder="Номер телефону">
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn-primary">Надіслати код</button>
                        </div>

                        <p class="auth-link">Вже є акаунт? <a href="signin.html">Увійти</a></p>

                    </form>
                </div>

            </div>

            <footer class="auth-footer">
                FASCO Умови та Положення
            </footer>
        </section>
    </main>

</body>

</html>
